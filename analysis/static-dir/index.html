<!DOCTYPE html>
<html ng-app="mgmtApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>预测平台</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/docs.min.css">
    <link rel="stylesheet" type="text/css" href="css/portal.css">
    <style>
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body ng-controller="CMain">
<div class="navbar-wrapper">
    <header class="navbar navbar-default navbar-fixed-top" role="banner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 col-md-2">
                    <div class="row">
                        <div class="col-xs-4 col-sm-2"></div>
                        <div class="col-xs-8 col-sm-10 col-md-offset-6">
                            <div class="navbar-header">
                                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a href="http://www.chnvideo.com" class="navbar-brand"><img alt="Chnvideo" src="./img/brand.png"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-10 col-md-10 clear-col-padding-left-distance">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10 col-sm-11">
                            <nav id="bs-navbar" class="collapse navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li ng-repeat="nav in navs" ng-class="{'active': is_nav_selected(nav)}">
                                        <a href="{{nav.url}}" target="{{nav.target}}" ng-click="select_nav(nav)"><span class="{{nav.icon}}"></span> {{nav.text}}</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
<div class="row">
    <div class="col-md-offset-1 col-md-10 col-sm-offset-2 col-sm-9">
        <div class="row">
            <div ng-show="alert_info_message" class="col-md-12 col-sm-12 set_ng_bs_alert_padding_left clear-col-padding-right-distance">
                <uib-alert type="info" close="on_close_alert_info()">{{alert_info_message}}</uib-alert>
            </div>
            <div ng-show="alert_warn_message" class="col-md-12 col-sm-12 set_ng_bs_alert_padding_left clear-col-padding-right-distance">
                <uib-alert type="warn" close="on_close_alert_warn()">{{alert_warn_message}}</uib-alert>
            </div>
            <div ng-show="alert_error_message" class="col-md-12 col-sm-12 set_ng_bs_alert_padding_left clear-col-padding-right-distance">
                <uib-alert type="danger" close="on_close_alert_error()">{{alert_error_message}}</uib-alert>
            </div>
        </div>
    </div>
</div>
<div ng-view></div>
<div class="container">
    <hr>
    <footer>
        <p>htc&panda科技公司&copy; Company 2018</p>
    </footer>
</div>

</body>

<script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/vendor/bootstrap.js"></script>
<script type="text/javascript" src="js/vendor/angular.min.js"></script>
<script type="text/javascript" src="js/vendor/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
<script type="text/javascript" src="js/vendor/angular-resource.min.js"></script>
<script type="text/javascript" src="js/vendor/echart/echarts.js"></script>
<script type="text/javascript" src="js/vendor/echart/macarons.js"></script>
<script type="text/javascript" src="js/ng.router.js"></script>
<script type="text/javascript" src="js/constant.js"></script>
<script type="text/javascript" src="js/finance.utility.js"></script>
<script type="text/javascript" src="js/chart.utility.js"></script>
<script type="text/javascript" src="js/winlin.utility.js"></script>
</html>
