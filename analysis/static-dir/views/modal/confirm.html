<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>×</span></button>
    <h4 class="modal-title" title={{modal_info.title}}>{{modal_info.title}}</h4>
</div>
<div class="modal-body f-fs1 f-mt2">
    <div class="text-center fz16">{{modal_info.content}}</div>
</div>
<div class="modal-footer">
    <button ng-if="!modal_info.upload_info" type="button" class="btn btn-primary u-btn f-c3" ng-click="ok()">确定</button>
    <button ng-if="!modal_info.upload_info" type="button" class="btn btn-primary u-btn f-c3" ng-click="cancel()">取消</button>
</div>
